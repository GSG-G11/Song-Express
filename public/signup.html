<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Symphony | Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="login-page">
        <form action="/home" class="signup-form" method="post" id="sign-up-form">
          <input type="email" placeholder="Email address" name="email" autocomplete="off" />
          <input type="password" placeholder="Password" name="password" />
          <input type="password" placeholder="Confirm Password" name="confirm_password" />
          <button class="signup-btn" type="submit">Sign up</button>
          <p class="message">Already registered? <a href="#" class="login-link">Login</a></p>
        </form>
        <form action="/home" class="login-form hidden" method="post" id="login-in-form">
          <input type="email" placeholder="Email address" name="email" autocomplete="off" />
          <input type="password" placeholder="Password" name="password" />
          <button class="signup-btn" type="submit">Login in</button>
          <p class="message">No account? <a href="#" class="signup-link">Signup</a></p>
        </form>
        <div class="welcome-box">
          <h1>Welcome to <span>Symphony</span><span>ðŸŽ™</span></h1>
        </div>
      </div>
    </div>
    <script src="./js/signupDom.js"></script>
  </body>
</html>
